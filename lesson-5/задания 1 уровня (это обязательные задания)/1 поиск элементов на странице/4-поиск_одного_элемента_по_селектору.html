<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="progress">1
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">11</div>
  </div>
  <div class="progress">2
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">22</div>
  </div>
  <div class="progress">3
    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">33</div>
  </div>
  <div class="progress">4
    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">44</div>
  </div>
  <div class="progress">5
    <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">55</div>
  </div>

  <!-- Задание. Используя поиск по селектору (метод querySelector) найдите div с атрибутом
    aria-valuenow="50" и выведите его в консоль. -->

  <script>
    'use strict';

    let getAria50 = document.querySelector('div[aria-valuenow="50"]'); // синтаксис нагуглил
    console.log(getAria50);
  </script>
</body>

</html>
