        /*
            первый плюс складывает два числа, второй плюс делает конкатенацию получившейся суммы (20) со строкой "10", это из-за кавычек
            переменная определяется как строка
        */
        let question1 = 10 + 10 + "10"; 
        console.log(question1);
        
        /*
            первый плюс видит число и строку и объединяет в строку. второй в свою очередь видит строку и число и так же объединяет в строку. конкатенация.
            переменная определяется как строка
        */
        let question2 = 10 + "10" + 10;
        console.log(question2);
        
        /*
            здесь конкатенации не происходит, т.к. плюс перед десяткой в кавычках является унарным и превращает строку в число (если это возможно). происходит обычное сложение.
            переменная определяется как число
        */
        let question3 = 10 + 10 + +"10";
        console.log(question3);
        
        /*
            тут я не совсем понял, но видимо пустые кавычки являются нолем (или null...?). унарный минус делает ноль отрицательным и получаем минус бесконечность.
            Дайте пожалуйста коротенькую обратную связь про пустые кавычки без пробела
        */
        let question4 = 10 / -"";
        console.log(question4);

        /*
            хоть и унарный плюс пытается переделать строку в число, но запятая используется не в дробных числах, а в массивах (может быть в чем-то еще, дальше думаю узнаю)
            число / неЧисло = неЧисло
        */
